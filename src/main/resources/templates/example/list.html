<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>example list : Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>
	
	<h1>example demo</h1>
	<hr/>
	<a class="btn btn-default" th:href="@{'edit'}">add</a>
	<hr/>
	<table class="table table-striped table-hover">
	    <thead>
		    <tr>
		        <th>ID</th>
		        <th>Name</th>
		        <th>Description</th>
		        <th>Edit</th>
		        <th>Delete</th>
		    </tr>
	    </thead>
	    <tbody>
		    <tr th:each="e : ${examples}">
		        <td th:text="${e.id}">id</td>
		        <td th:text="${e.name}">name</td>
		        <td th:text="${e.desc}">description</td>
		        <td><a href="/example/edit" th:href="@{'edit?id='+${e.id}}">edit</a></td>
		        <td><a href="/example/delete" th:href="@{'delete?id='+${e.id}}">delete</a></td>
		    </tr>
	    </tbody>
	</table>

</body>
</html>
