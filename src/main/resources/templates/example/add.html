<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>example add : Spring Boot!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.2.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen" />
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.1/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
</head>
<body>

	<h1>example demo</h1>
	<hr/>
	<form th:action="@{/example/save}"  method="post">
		<div class="form-group">
			<label>Name</label>
			<input name="name" class="form-control" />
		</div>
		<div class="form-group">
			<label>Description</label>
			<textarea name="desc" class="form-control" rows="3"></textarea>
		</div>
		
		<button type="submit" class="btn btn-primary">Submit</button>
		<button type="button" class="btn btn-default" onclick="javascript:history.go(-1);">Back</button>
	</form>
	
</body>
</html>
